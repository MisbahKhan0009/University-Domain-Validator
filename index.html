<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Domain Validator</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b56007b7b2.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link
      href="https://fonts.cdnfonts.com/css/antique-olive"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <link rel="stylesheet" href="resources/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="resources/scripts/script.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              olive: "#414B3B",
              nearWhite: "#FFF9F3",
            },
          },
        },
      };
    </script>
    <link
      rel="shortcut icon"
      href="resources/images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header Starts -->
    <header class="header-section mx-auto mt-5">
      <div class="outside-div flex items-center justify-center">
        <div class="text-olive mx-auto bg-nearWhite rounded-lg inside-div">
          <h1 class="text-4xl text-center p-5">University Searcher</h1>
        </div>
      </div>
    </header>
    <!-- Header Ends -->
    <main>
      <section class="mx-auto mt-8 flex items-center justify-center">
        <!-- Left form starts -->

        <div
          id="side-portion"
          class="flex flex-col m-5 items-center justify-center side-form my-8 bg-nearWhite"
        >
          <input
            id="university-input-field"
            type="text"
            placeholder="Enter Your University Name"
            class="input-field p-3 rounded-lg text-olive bg-nearWhite"
          />
          <button
            id="university-search-btn"
            class="search-btn p-5 text-olive bg-nearWhite text-xl font-bold flex flex-col align-center justify-center rounded-lg text-center"
          >
            Search
          </button>
        </div>

        <!-- Left form ends -->
        <!-- Right form starts -->

        <div
          id="side-portion"
          class="flex flex-col m-5 items-center justify-center side-form my-8 bg-nearWhite"
        >
          <input
            id="domain-input-field"
            type="text"
            placeholder="Enter Your Academic Email"
            class="input-field p-3 rounded-lg text-olive bg-nearWhite"
          />
          <button
            id="domain-search-btn"
            class="search-btn p-5 text-olive bg-nearWhite text-xl font-bold flex flex-col align-center justify-center rounded-lg text-center"
          >
            Search
          </button>
        </div>

        <!-- Right form ends -->
      </section>
      <!-- Result Showing Starts -->
      <!-- not found -->
      <section>
        <div
          id="no-result"
          class="text-olive mx-auto bg-nearWhite rounded-lg lower-div hidden"
        >
          <h2 class="text-3xl text-center p-5">Sorry! University Not Found.</h2>
        </div>
      </section>
      <!-- result found -->
      <section id="result-field"></section>
      <!-- Result Showing Ends -->
    </main>
  </body>
</html>
